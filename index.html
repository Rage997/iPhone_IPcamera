<html>
    <body>
        <h1>iPhone image streaming application</h1>
        <button>Front/face camera</button>
        <a href="/download" class="button">Download daily video (if available)</a>

        <img id='image'>

        <script src="/socket.io/socket.io.js"></script>
        
        <script>
            const socket = io.connect('http://localhost:3000')
            socket.on('image', (image) => {
                const imageEl = document.getElementById('image')
                imageEl.src = `data:image/jpg;base64,${image.buffer}`;
                console.log('image url:', image)
                reload()
            })

            button.addEventListener('click', function(e) {
            console.log('button was clicked');
            window.location="./download"
            // or window.open(url, '_blank') for new window.
            });

        </script>
    </body>
</html>
